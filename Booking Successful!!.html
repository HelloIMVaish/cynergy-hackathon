<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      .title {
        background-color: rgb(87, 139, 188, 0.2, 0);
        padding: 1.5%;

        margin: 0%;
      }
      .heading {
        background-color: rgb(30, 119, 202, 0.5);
        width: 50%;
        padding: 0.5%;
        border-radius: 5px;
        color: rgb(239, 232, 235);
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .slogan {
        text-align: center;
        width: 50%;
        padding: 0.5%;
        border-radius: 5px;
        background-color: rgb(53, 123, 123, 0.5);
        color: rgb(227, 216, 232);
      }
    </style>
  </head>
  <body>
    <div class="title">
      <center>
        <h1 class="heading">
          <i class="fa-solid fa-route"></i> Travel Eezy
          <i class="fa-solid fa-route fa-flip-horizontal"></i>
        </h1>
      </center>
      <center>
        <h2 class="slogan"><em>Why worry when you can Travel Eezy</em></h2>
      </center>
    </div>

    <div>
      <i class="fa-regular fa-badge-check"></i>
    </div>
  </body>
</html>
